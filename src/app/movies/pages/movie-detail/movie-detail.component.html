<app-nav-bar></app-nav-bar>
<div class="container mx-auto flex flex-col-reverse md:flex-row p-8 mt-16">

    <div class="md:flex-1">
        <img class="w-full max-w-lg rounded-lg shadow-lg mb-4 md:mb-0 md:mr-8" [src]="movie.image" [alt]="movie.image">
        <div>
            <h2 class="text-xl font-semibold">{{movie.title}}</h2>
            <p class="text-gray-600 mb-2.5">{{movie.description}}</p>
            <div class="flex flex-wrap mb-4">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Rating: {{movie.rating}}</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Duration: {{movie.duration}}</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mb-2">Genre: {{movie.genre}}</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">Release Date: {{movie.releasedDate | date: 'shortDate'}} </span>
            </div>
        </div>
    </div>

    <div class="flex-auto w-64 ...">
        <div class="embed-container">
            <iframe
                    [src]="movie.trailerLink | safePipe"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowFullScreen
            ></iframe>
        </div>

        <button (click)="saveMovieWatchList(movie)" *ngIf="!isOnWatchlist" type="button" class="mt-4 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add to watchlist</button>

        <button (click)="deleteWatchList(movie)" *ngIf="isOnWatchlist" type="button" class="mt-4 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Remove from your watch list</button>
    </div>
</div>
