<app-nav-bar></app-nav-bar>

<div class="max-w-fit mx-auto px-1 py-16 justify-content-center">

    <div class="px-5">
        <button *ngIf="watchList.length" (click)="deleteWatchList()" type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Remove Watch List</button>
    </div>

    <div *ngIf="watchList.length" class="grid xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4">
        <app-movie-card *ngFor="let movie of watchList;" [movie]="movie" [watchListPage]="watchListPage"></app-movie-card>
    </div>

    <div *ngIf="!watchList.length" role="alert">
        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
            Ups
        </div>
        <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
            <p>We can't find anything on your watchList</p>
        </div>
    </div>
</div>
